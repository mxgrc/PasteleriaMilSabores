<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Mil Sabores</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
<header class="site-header">
  <a class="brand" href="/"><img src="../media/logo.svg" alt="Logo Pastelería Mil Sabores" /><span>Mil Sabores</span></a>
  <nav aria-label="principal">
    <ul class="menu">
      <li><a href="/">Inicio</a></li>
      <li><a href="/pages/productos.html">Productos</a></li>
      <li><a href="/pages/nosotros.html">Nosotros</a></li>
      <li><a aria-current="page" href="#" class="btn">Contacto</a></li>
    </ul>
  </nav>
</header>

<main id="main">
  <header class="page-header"><h1>Hablemos</h1></header>
  <form id="form-contacto" class="form" novalidate>
    <div class="field">
      <label for="nombre">Nombre y apellido</label>
      <input id="nombre" name="nombre" type="text" autocomplete="name" required minlength="3" />
      <small class="hint">Ej: Ana Pérez</small>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" autocomplete="email" required />
      <small class="hint">Usaremos este correo para responderte.</small>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" autocomplete="tel" pattern="^\+?\d{8,15}$" />
      <small class="hint">Solo números, puede incluir +56</small>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="tipo">Tipo de pedido</label>
      <select id="tipo" name="tipo" required>
        <option value="" selected>Selecciona una opción</option>
        <option>Torta personalizada</option>
        <option>Pasteles</option>
        <option>Evento corporativo</option>
      </select>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="fecha">Fecha deseada</label>
      <input id="fecha" name="fecha" type="date" required />
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="mensaje">Detalles</label>
      <textarea id="mensaje" name="mensaje" rows="5" minlength="10" required></textarea>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="actions">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>
</main>

<footer class="site-footer">
  <small>© <span id="year"></span> Pastelería Mil Sabores.</small>
</footer>
<script src="../assets/validate.js" defer></script>
</body>
</html>
