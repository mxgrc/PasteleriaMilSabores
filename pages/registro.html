<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Pastelería Mil Sabores</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1> Pastelería Mil Sabores</h1>
  </header>

  <main class="auth">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>

      <label for="direction">Dirección:</label>
      <input type="text" id="direction" >

      <label for="email">Correo:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" required min="1">

      <label for="code">Código de descuento:</label>
      <input type="text" id="code" placeholder="Opcional">

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Pastelería Mil Sabores.</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pwd = document.getElementById("password").value;
      const age = parseInt(document.getElementById("age").value);
      const code = document.getElementById("code").value.trim();

      let beneficio = " Bienvenido " + name + "!";

      if(age >= 50){
        beneficio += "\nObtienes 50% de descuento en todos los productos.";
      }

      if(code.toUpperCase() === "FELICES50"){
        beneficio += "\n Obtienes 10% de descuento de por vida.";
      }

      if(email.endsWith("@duocuc.cl")){
        beneficio += "\n Torta GRATIS en tu cumpleaños por ser estudiante DUOC.";
      }

      localStorage.setItem(email, pwd);

      alert(beneficio + "\nYa puedes iniciar sesión.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
