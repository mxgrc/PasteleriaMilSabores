<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pastelería Mil Sabores</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<main id="main">
  <header class="page-header">
    <h1>Iniciar Sesión</h1>
  </header>
  <section class="auth">
    <form id="loginForm">
      <label for="loginEmail">Correo:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginPassword">Contraseña:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </section>
</main>

  <!--<footer class="site-footer">
    <small>© <span id="year"></span> Pastelería Mil Sabores.</small>
  </footer>-->

<footer class="site-footer">
  <small>© <span id="year"></span> Pastelería Mil Sabores. Todos los derechos reservados.</small>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const pwd = document.getElementById("loginPassword").value;

    if(localStorage.getItem(email) === pwd){
      alert(" Bienvenido de nuevo, " + email);

window.location.href = "../index.html";

    } else {
      alert(" Usuario o contraseña incorrecta.");
    }
  });
</script>
</body>
</html>
