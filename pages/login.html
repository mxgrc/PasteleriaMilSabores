<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pastelería Mil Sabores</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
  <a class="brand" href=""><img src="media/logo.png" alt="Logo Pastelería Mil Sabores" /><span></span></a>

  <nav aria-label="principal">
    <ul id="menu" class="menu">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="productos.html">Catálogo</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a aria-current="page" class="btn">Iniciar Sesión</a></li>
      
    </ul>
  </nav>
</header>

  <main class="auth">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="loginEmail">Correo:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginPassword">Contraseña:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </section>
</main>

<footer class="site-footer">
  <small>© <span id="year"></span> Pastelería Mil Sabores. Todos los derechos reservados.</small>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const pwd = document.getElementById("loginPassword").value;

    if(localStorage.getItem(email) === pwd){
      alert(" Bienvenido de nuevo, " + email);

window.location.href = "../index.html";

    } else {
      alert(" Usuario o contraseña incorrecta.");
    }
  });
</script>
</body>
</html>
