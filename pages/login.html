<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Mil Sabores</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
<header class="site-header">
  <a class="brand" href="/"><img src="media/logo.svg" alt="Logo Pastelería Mil Sabores" /><span>Mil Sabores</span></a>
  <nav aria-label="principal">
    <button class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
    <ul id="menu" class="menu">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="pages/productos.html">Productos</a></li>
      <li><a href="pages/nosotros.html">Nosotros</a></li>
      <li><a href="pages/contacto.html" class="btn">Contacto</a></li>
      <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" class="btn">Iniciar Sesion</a></li>
    </ul>
  </nav>
</header>

<main id="main">
  <header class="page-header"><h1>Registrate</h1></header>
  <form id="login" class="form" novalidate>
    <div class="field">
      <label for="email">Correo</label>
      <input id="email" name="email" type="email" autocomplete="email" required />
      <small class="hint">Usaremos este correo para responderte.</small>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" autocomplete="tel" pattern="^\+?\d{8,15}$" />
      <small class="hint">Solo números, puede incluir +56</small>
      <p class="error" aria-live="polite"></p>
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" autocomplete="password" required />
      <small class="hint">con esta contraseña solo tu podras acceder</small>
      <p class="error" aria-live="polite"></p>
      <ul id="menu" class="menu">
        <li><a href="../index.html" class="btn">Registrarse</a></li>
      </ul>
    </div>
  </form>
</main>

<footer class="site-footer">
  <small>© <span id="year"></span> Pastelería Mil Sabores.</small>
</footer>
<script src="../assets/validate.js" defer></script>
</body>
</html>
